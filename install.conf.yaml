- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config']

- create:
  - ~/.config
  - ~/.dotfiles

- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/conf.d/nix-env.fish: fish/nix-env.fish/conf.d/nix-env.fish